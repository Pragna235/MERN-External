<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h2>Movies Info Display</h2>
    <table id="apiDataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Year of Release</th>
                <th>Main Lead</th>
                <th>Director</th>
                <th>Ratings</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated using JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from the API endpoint
        fetch('http://localhost:3000/api/movies')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Check if data is an array and not empty
                if (Array.isArray(data) && data.length > 0) {
                    const tableBody = document.querySelector('#apiDataTable tbody');

                    // Iterate through each data item and append rows to the table
                    data.forEach(item => {
                        const row = tableBody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        const cell4 = row.insertCell(3);
                        const cell5 = row.insertCell(4);
                        const cell6 = row.insertCell(5);

                        cell1.textContent = item.id;
                        cell2.textContent = item.name;
                        cell3.textContent = item.year_of_release;
                        cell4.textContent = item.main_lead;
                        cell5.textContent = item.director;
                        cell6.textContent = item.ratings;
                        
              
                    });
                } else {
                    console.error('Empty or invalid data received from the API.');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
